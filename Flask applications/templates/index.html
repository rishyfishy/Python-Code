{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
 
<div>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="">Update</a>
                <br>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method = "POST">
        <input type="text" name = "content" id = "content">
        <input type="submit" value = "Add Task">
    </form>
</div>

{% endblock %}
